<p-toast></p-toast>
<div class="form-container">
  <h1>Login</h1>
  <div class="p-grid p-fluid" [formGroup]="loginFormGroup">
    <div class="p-col-6">
      <input pInputText formControlName="email" placeholder="Email">
    </div>
    <div class="p-col-6">
      <input pInputText formControlName="password" placeholder="Password" type="password">
    </div>
  </div>
  <button pButton label="Login" (click)="login()"></button>
</div>
