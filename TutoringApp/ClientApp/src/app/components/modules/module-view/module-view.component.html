<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<button *ngIf="isAdmin" pButton class="p-button-danger" (click)="confirmDelete()" label="Delete Module"
  [disabled]="tutorTableComponent?.tutors.length > 0"></button>
<p-tabView>
  <p-tabPanel header="Tutors">
    <app-tutor-table #tutorTable></app-tutor-table>
  </p-tabPanel>
  <p-tabPanel *ngIf="tutorTable.canResignFromTutoring" header="Students">
    <app-student-table></app-student-table>
  </p-tabPanel>
</p-tabView>
